<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>QUIZ</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/quiz.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <form id="quiz" name="quiz">
      <div style="text-align: center">
        <h1><strong><u>QUIZ</u></strong></h1>
      </div>
      <p>1.What is JavaScript?</p>
      <div class="radio">
        <label>
          <input type="radio" name="answer1" value="00">
          It is a football club.</br>
          <input type="radio" name="answer1" value="00">
          It is a building in town.</br>
          <input type="radio" name="answer1" value="10">
          It is a programming language.</br>
          <input type="radio" name="answer1" value="00">
          It is country in Europe.</br>
        </label>
      </div>
      <p>2.Which of the following is not a JavaScript data type?</p>
      <div class="radio">
        <label>
          <input type="radio" name="answer2" value="10">
          Label.</br>
          <input type="radio" name="answer2" value="00">
          Number.</br>
          <input type="radio" name="answer2" value="00">
          String.</br>
          <input type="radio" name="answer2" value="00">
          Boolean.</br>
        </label>
      </div>
      <p>3.What will the following code return: Boolean(26 > 48)</p>
      <div class="radio">
        <label>
          <input type="radio" name="answer3" value="00">
          True.</br>
          <input type="radio" name="answer3" value="10">
          False.</br>
          <input type="radio" name="answer3" value="00">
          NaN.</br>
        </label>
      </div>
      <p>4.Which sign is used to mean "either of them may be true"?</p>
      <div class="radio">
        <label>
          <input type="radio" name="answer4" value="00">
          ===</br>
          <input type="radio" name="answer4" value="00">
          &&</br>
          <input type="radio" name="answer4" value="00">
          @@</br>
          <input type="radio" name="answer4" value="10">
          | |</br>
        </label>
      </div>
      <div style="text-align: center"><button type="submit">SUBMIT</button></div></br>
      <div id="results">
        <h2 id="result" style="text-align: center;">YOUR SCORE:NOT YET ATTEMPTED.</h2></br>
      </div>
      <h3 style="text-align: center" id="comment"><u>COMMENTS.</u></h3></br>
      <div style="text-align: center"><a href="index.html"><button type="button">Retake the quiz.</button></div>
    </form>
  </div>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
